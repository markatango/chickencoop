  <body>

    <!-- Begin page content -->
    <div class="container">
	<div class="row>
		<div class="col-md-12 well">
			<h1 style="text-align: center;">Rodighiero Chicken Coop Control System</h1>
		</div>
	</div>

      	<div class="row">
		<div class="col-md-12">
			<div id="doorsandlights" class="col-md-4">
				<div class="row">
					<h3 style="text-align: center;">Doors and Lights</h3>
					<div class="well">
	                                        <h4 style="text-align: center;">Chicken coop time</h4>
						<h1 style="text-align: center;" id='clock'>CLOCK</h1>
					</div>
				</div>
				<div class="row">
					<div class="well">
						<h4 style="text-align: center;">Automatic Operation</h4>
						     
							
							   <form id="timesform" class="form-horizontal">
								<div class="form-group">
									<div class="col-md-6">
									   <label class="control-label" for "dooropentime">Door open</label> <!--<h4 style="text-align: right;"></h4> -->
									   <input type="time" size="25" name="startTime" id="dooropentime" placeholder="Set time">
								        </div>
									<div class="col-md-6">
                                                                           <label class="control-label" for "doorclosetime">Door close</label>
									   <input type="time" size="25" name="endTime" id="doorclosetime" placeholder="Set time">
									</div>

									<!-- <div class="col-md-4">
									
									</div> -->
									
								</div>
							<!--	<div class="form-group">
									<label class="control-label col-md-4" for "doorclosetime">Door close</label>
								   	<div class="col-md-4">
									   <input type="time" size="25" name="endTime" id="doorclosetime" placeholder="Set time">
									</div>
									
								</div> -->
								<div class="form-group">
								   <div class="col-md-offset-2 col-md-8">
								     <button id="timesubmit" name="times" type="submit" class="btn btn-default">Set time</button>
								   </div>
								</div>
						         </form>



					</div>
				</div>
				<div class="row">
					<div class="well">
						<h4 style="text-align: center;">Manual Operation</h4>
							<div class="row">
								<!-- <div class="col-md-1"></div> -->
								<div class="col-md-4">
									<h4>Door Action</h4>
									<input type="button" value="Open" id="open">
									<input type="button" value="Close" id="close">	
								</div>			
								<!-- <div class="col-md-1"></div> -->
								<div class="col-md-4">
									<h4>Door Limits</h4>
									<label for="ULS">Upper</label>
									<input type="radio" id="ULS" name="limits" value="ULS">
									<label for="LLS">Lower</label>	
									<input type="radio" id="LLS" name="limits" value="LLS">
								</div>
								<div class="col-md-4">
									<h4>Local switches</h4>
									<label for="UPS">Up</label>
									<input type="checkbox" id="UPS" name="switches" value="UPS" disabled>
									<label for="STS">Stop</label>	
									<input type="checkbox" id="STS" name="switches" value="STS" disabled>
									<label for="DNS">Down</label>	
									<input type="checkbox" id="DNS" name="switches" value="DNS" disabled>

								</div>

								<!-- <div class="col-md-2"></div> -->
							</div>
							<div class="row"></div>
					</div>
				</div>
							<div class="row">
								<div class="well">
									<h1 id="doorStateMsg" style="text-align: center;color: red;" id='openInd'>Door Status</h1>
									<h1 id="doorProgress" style="text-align: center;color: red;" >Server says...</h1>
								</div>
								<div class="well">
									<h4 style="text-align: center;" >Door Operation Time</h4>
									<h1 id="doorOpTime" style="text-align: center;color: red;" >Last door operation time</h1>
								</div>
							</div>
			</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-4">
						<h3 style="text-align: center;">Camera 1</h3>
						<div class="row"></div>
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<a href="http://atango.dyndns-server.com:9001/decoder_control.cgi?command=2&onestep=5&user=guest&pwd=" target="bres"
				 class="btn btn-success cam-button"><span class="glyphicon glyphicon-chevron-up"></span></a>
					
							</div>
							<div class="col-md-4"></div>
						
						</div>
						<div class="row">
							<div class="col-md-4 col-md-offset-2">
								<a href="http://atango.dyndns-server.com:9001/decoder_control.cgi?command=6&onestep=5&user=guest&pwd=" target="bres"
				 class="btn btn-success cam-button"><span class="glyphicon glyphicon-chevron-left"></span></a></div>
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<a href="http://atango.dyndns-server.com:9001/decoder_control.cgi?command=4&onestep=5&user=guest&pwd=" target="bres"
				 class="btn btn-success cam-button"><span class="glyphicon glyphicon-chevron-right"></span></a>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<a href="http://atango.dyndns-server.com:9001/decoder_control.cgi?command=0&onestep=5&user=guest&pwd=" target="bres"
				 class="btn btn-success cam-button"><span class="glyphicon glyphicon-chevron-down"></span></a>
							</div>
							<div class="col-md-4"></div>
						<iframe name="bres" width="1" height="1"></iframe>
						</div>
						<div class="row"></div>

					</div>
					<div class="col-md-8">
						<img class="vs" alt="" src="http://atango.dyndns-server.com:9001/videostream.cgi?user=guest&pwd=" height="400px" width="530px">
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<h3 style="text-align: center;">Camera 2</h3>
												<div class="row"></div>
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<a href="http://atango.dyndns-server.com:9004/decoder_control.cgi?command=0&onestep=2&user=guest&pwd=" target="bres"
				 class="btn btn-success cam-button"><span class="glyphicon glyphicon-chevron-up"></span></a>
					
							</div>
							<div class="col-md-4"></div>
						</div>
						<div class="row">
							<div class="col-md-4 col-md-offset-2">
								<a href="http://atango.dyndns-server.com:9004/decoder_control.cgi?command=4&onestep=2&user=guest&pwd=" target="bres"
				 class="btn btn-success cam-button"><span class="glyphicon glyphicon-chevron-left"></span></a></div>
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<a href="http://atango.dyndns-server.com:9004/decoder_control.cgi?command=6&onestep=2&user=guest&pwd=" target="bres"
				 class="btn btn-success cam-button"><span class="glyphicon glyphicon-chevron-right"></span></a>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<a href="http://atango.dyndns-server.com:9004/decoder_control.cgi?command=2&onestep=2&user=guest&pwd=" target="bres"
				 class="btn btn-success cam-button"><span class="glyphicon glyphicon-chevron-down"></span></a>
		
					</div>
							<div class="col-md-4"></div>
					<iframe name="bres" width="1" height="1"></iframe>
						</div>
						<div class="row"></div>



					</div>
					<div class="col-md-8">
						<img class="vs" alt="" src="http://atango.dyndns-server.com:9004/videostream.cgi?user=guest&pwd=" height="400px" width="530px">

					</div>
				</div>
			</div>
	    	</div>
	</div>
